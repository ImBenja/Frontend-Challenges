<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main>
      <section class="container">
        <h1 class="advice">ADVICE<span class="advice__id">#</span></h1>
        <p class="text__advice">ADVICE GENERATOR APP</p>
        <img src="images/pattern-divider-desktop.svg" alt="" class="divider" />
        <section class="social-links">
          <a
            href="https://www.instagram.com/benjajuarez1_/?hl=es"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Instagram"
          >
            <span class="fab fa-instagram" aria-hidden="true"></span>
          </a>
          <a
            href="https://www.linkedin.com/in/benjamín-juárez-b712592b8/"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="LinkedIn"
          >
            <span class="fab fa-linkedin" aria-hidden="true"></span>
          </a>
          <a
            href="https://x.com/benjajuarez_2"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Twitter"
          >
            <span class="fab fa-x-twitter" aria-hidden="true"></span>
          </a>
          <a
            href="https://github.com/ImBenja"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="GitHub"
          >
            <span class="fab fa-github" aria-hidden="true"></span>
          </a>
        </section>
        <button class="btn__advice">
          <img src="images/icon-dice.svg" alt="" />
        </button>
      </section>
    </main>
    <script
      src="https://kit.fontawesome.com/19bf256644.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
