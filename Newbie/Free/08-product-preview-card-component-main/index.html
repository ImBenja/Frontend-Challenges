<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="cart-add">
      <p class="cart-add__text">Product successfully added to cart! âœ…</p>
    </div>
    <main class="container">
      <section class="card">
        <figure class="card__image">
          <img
            class="img__mobile"
            src="images/image-product-mobile.jpg"
            alt="Product preview"
          />
          <img
            class="img__desktop"
            src="images/image-product-desktop.jpg"
            alt="Product preview"
          />
        </figure>
        <article class="card__content">
          <span class="card__category"></span>
          <h1 class="card__title"></h1>
          <p class="card__description"></p>
          <div class="card__price">
            <span class="card__price--current"></span>
            <span class="card__price--old"></span>
          </div>
          <button class="card__button">
            <img src="images/icon-cart.svg" alt="Cart" />
            Add to Cart
          </button>
        </article>
      </section>
    </main>
    <footer>
      <p class="text-links">
        Challenge by
        <a href="https://www.frontendmentor.io/profile/ImBenja"
          >Frontend Mentor</a
        >. Profile of <a href="https://github.com/ImBenja">Github</a>.
      </p>

    <script type="module" src="assets/js/main.js"></script>
